<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transform Methods</title>
    <style>
        div, button{
            width: 100px;
            height: 20px;
            background-color: royalblue;
            transform: scale(2, 3);
        }
        img{
            width: 300px;
            transform: rotate(90deg);
        }
        .trans{
            width: 120px;
            height: 60px;
            background-color: yellow;
            transform: translateX(50px);
        }
    </style>
</head>
<body>
    <h2>Using the Scale Methods</h2>
    <div></div>
    <h2>Using the Rotate Method</h2>
    <img src=".vscode\3B208C7300000578-0-image-a-45_1481149007958.jpg" alt="">
    <h2>Using the Translate Method</h2>
    <div class="trans"></div>
</body>
</html>
