<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
  <form action="">
    <label for="">Name</label><br>
    <input type="text" name="" id=""><br>
    <label for="">Email Address</label><br>
    <input type="email" name="" id=""><br>
    <label for="">Phone Number</label><br>
    <input type="tel" name="" id="" pattern="[7-0]{3}[0-9]{8}"><br>
    <label for="">Gender</label><br>
    <input type="radio" name="gender" id="male" value="male"><label for="">Male</label>
    <input type="radio" name="gender" id="female" value="female"><label for="">Female</label><br><br>
    <input type="checkbox" name="" id=""><label for="">God of War</label><br>
    <input type="checkbox" name="" id=""><label for="">FIFA</label><br>
    <input type="checkbox" name="" id=""><label for="">Prince of Persia</label><br><br>
    <input type="date" name="" id=""><br>
    <label for="">Date of Birth</label><br>

    <label for="">No older than</label><br>
    <input type="date" name="" id="" max="1994-12-31">
    <label for="">No younger than</label><br>
    <input type="date" name="" id="" min="2020-12-31">
    <br><br>
    <input type="time" name="" id="">
    <input type="submit" value="Send">
  </form>
    
</body>
</html>
