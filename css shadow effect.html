<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            padding: 12px;
            background-color: gold;
            font-size: 18px;
            box-shadow: 12px 14px blue;
        }
    </style>
</head>
<body>
    <div>
    <p>Herein is created a shadow</p>
    </div>
</body>
</html>
