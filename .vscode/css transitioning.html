<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: seagreen;
            transition: background-color 6s, width 4s, transform 2s;
        }
        div:hover{
            background-color: sandybrown;
            width: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h2>Transition</h2>
    <div></div>
    
</body>
</html>
