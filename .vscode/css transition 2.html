<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition Properties</title>
    <style>
        div{
            background-color: lawngreen;
            width: 200px;
            height: 200px;
            border-radius: 4px;
            transition: border-radius 5s ;
            transition-delay: 10s;
            transition-timing-function: ease-in-out;
        }
        div:hover{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Use of Transition delay and others</h2>
    <div></div>
</body>
</html>
