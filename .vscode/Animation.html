<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Recap</title>
    <style>
        div{
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: transform 3s;
        }
        div:hover{
            transform: translateX(300px);
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
