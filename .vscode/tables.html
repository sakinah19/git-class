<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            background-color: pink;
            padding: 12px;
        }
        td{
            text-align: center;
            color: navy;
        }
        th{
            color: navy;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;">Table Creation</h3>
    <table style="width: 100%;">
<tr><th style="width: 50%;" rowspan="">Food</th>
<th>Country of Origin</th>
</tr>
<tr>
    <td>Cassava</td>
    <td>Africa</td>
</tr>
<tr>
    <td>Shawarma</td>
    <td>Turkey</td>
</tr>
<tr>
    <td>Rice</td>
    <td>Asia</td>
</tr>
    </table>
</body>
</html>
